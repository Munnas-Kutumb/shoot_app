<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-icon
      (click)="backBtn()"
      class="back-btn"
      slot="start"
      name="chevron-back-outline"
    ></ion-icon>
    <ion-title style="font-size: 17px;">Bank Account Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="margin: 0px 15px">
    <ion-item style="margin-top: 1.5rem">
      <ion-label position="stacked">Enter Bank Name</ion-label>
      <ion-input
        [(ngModel)]="bank_name" class="txt" onkeypress='return event.charCode >= 65 && event.charCode <= 90 || event.charCode >= 97 && event.charCode <= 122  ' ></ion-input>
      <!-- <ion-icon style="margin-top: 20px;" slot="end" color="danger" name="information-circle-outline"></ion-icon> -->
    </ion-item>

    <ion-item style="margin-top: 1.5rem">
      <ion-label position="stacked">Enter Account Holder Name</ion-label>
      <ion-input [(ngModel)]="acc_name" class="txt"  onkeypress='return event.charCode >= 65 && event.charCode <= 90 || event.charCode >= 97 && event.charCode <= 122  ' ></ion-input>
      <!-- <ion-icon style="margin-top: 20px;" slot="end" color="danger" name="information-circle-outline"></ion-icon> -->
    </ion-item>

    <ion-item style="margin-top: 1.5rem">
      <ion-label position="stacked">Enter Account Number</ion-label>
      <ion-input
        [(ngModel)]="account_number"
        type="number"
        onKeyPress="if(this.value.length==18) return false;"
        (keyup)="myvalidnum($event)"
      ></ion-input>

          </ion-item>

    <ion-item style="margin-top: 1.5rem">
      <ion-label position="stacked">Re-Enter Account Number</ion-label>
      <ion-input
        [(ngModel)]="confirm_account_number"
        type="number"
        style="-webkit-text-security: square"
        onKeyPress="if(this.value.length==18) return false;"
        (keyup)="myvalidnum($event)"
      ></ion-input>
      <!-- <ion-icon style="margin-top: 20px;" slot="end" color="danger" name="information-circle-outline"></ion-icon> -->
    </ion-item>

    <ion-item style="margin-top: 1.5rem">
      <ion-label position="stacked">IFSC Code</ion-label>
      <ion-input
        [(ngModel)]="ifsc_code"
        type="text"
       class="txt" maxlength="11"
        onKeyPress="if(this.value.length==11) return false;"
      ></ion-input>
      <!-- <ion-icon style="margin-top: 20px;" slot="end" color="danger" name="information-circle-outline"></ion-icon> -->
    </ion-item>

    <ion-button
      style="margin-top: 3rem; --background: #01b1ff"
      size="block"
      (click)="submitDetails()"
      >Submit</ion-button
    >
  </div>
</ion-content>
