<ion-header>
  <ion-toolbar>
    <ion-icon (click)="backBtn()" class="back-btn" slot="start" name="chevron-back-outline"></ion-icon>
    <ion-title style="font-size: 17px;">Registration Fee</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <p class="pay-head">Payment Details</p>

  <ion-item *ngIf="merchant.registration_payment" lines="none" style="text-align: left">
    <ion-label *ngIf="merchant.registration_payment">Transaction ID</ion-label>
    <p *ngIf="merchant.registration_payment">{{merchant.registration_payment.id}}</p>
  </ion-item>

  <ion-item lines="none" style="text-align: left">
    <ion-label>Date</ion-label>
    <p>{{paydate | date: 'short'}}</p>
  </ion-item>

  <ion-item lines="none" style="text-align: left">
    <ion-label>Merchant Name</ion-label>
    <p>{{merchant.name}}</p>
  </ion-item>

  <ion-item lines="none" style="text-align: left">
    <ion-label>Amount</ion-label>
    <p>Rs.{{amount}}</p>
  </ion-item>


  <div style="margin: 3rem 1.5rem">
    <ion-button *ngIf="!merchant.registration_payment_status" class="save-btn" size="block" (click)="pay()">PROCEED
    </ion-button>
    <p *ngIf="merchant.registration_payment_status" style="color: green; text-align: center;">
      <ion-icon name="checkmark-circle" style="font-size: 1.5rem;"></ion-icon><br>PAYMENT DONE
    </p>
  </div>

</ion-content>
