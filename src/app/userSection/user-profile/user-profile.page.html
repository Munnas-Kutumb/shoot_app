    <div style="text-align: center;">

        <img *ngIf="!image" class="profile-pic" src="assets/img/profile-pic.png">
        <img *ngIf="image" class="profile-pic" src="{{baseUrl}}user/{{image}}">

        <h5 style="font-weight: 600; color: #ff4600; margin-top: 10px;">{{first_name}} {{last_name}}</h5>

    </div>

    <ion-list style="margin: 15px 10px;">
        <ion-item (click)="toEditProfile()">
            <ion-icon slot="start" name="person-outline"></ion-icon>
            <ion-label>Edit Profile</ion-label>
        </ion-item>

        <ion-item (click)="share()">
            <ion-icon slot="start" name="share-social"></ion-icon>
            <ion-label >Refer Friend</ion-label>
            <!-- <ion-icon style="color: darkgray;" (click)="copyCode()" name="copy-outline"></ion-icon> &nbsp;
            <p style="color: darkgray;" (click)="copyCode()">{{this.referral_code}}</p> -->
        </ion-item>

        <ion-item (click)="toAboutUs()">
            <ion-icon slot="start" name="information-outline"></ion-icon>
            <ion-label>About Shoot</ion-label>
        </ion-item>

        <ion-item>
            <ion-icon slot="start" name="star-outline"></ion-icon>
            <ion-label>Rate the app</ion-label>
        </ion-item>

        <ion-item (click)="toContactUs()">
            <ion-icon slot="start" name="mail-outline"></ion-icon>
            <ion-label>Contact Us</ion-label>
        </ion-item>

        <ion-item (click)="logout()">
            <ion-icon slot="start" name="log-out-outline"></ion-icon>
            <ion-label>Logout</ion-label>
        </ion-item>
    </ion-list>
