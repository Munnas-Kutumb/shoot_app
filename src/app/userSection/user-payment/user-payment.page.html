<ion-header>
  <ion-toolbar>
    <ion-icon slot="start" name="chevron-back-outline" class="back-btn" (click)="backBtn()"></ion-icon>

    <ion-title>Payment Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="user_details">
  <p class="paydetails">Order Details</p>

  <ion-row>
    <ion-col size="6">
      <span class="txt">Name</span>
    </ion-col>
    <ion-col size="6" style="text-align: right;">
      <span class="ion-margin-end">{{user_details.first_name +" "+ user_details.last_name}}</span>
    </ion-col>
  </ion-row>

  
  <ion-row>
    <ion-col size="4">
      <span class="txt">Email</span>
    </ion-col>
    <ion-col size="8" style="text-align: right;">
      <span class="ion-margin-end"> {{user_details.email}}</span>
    </ion-col>
  </ion-row>


  <ion-row>
    <ion-col size="6">
      <span class="txt">Phone Number</span>
    </ion-col>
    <ion-col size="6" style="text-align: right;">
      <span class="ion-margin-end"> {{user_details.phone}}</span>
    </ion-col>
  </ion-row>

  <ion-row *ngIf="user_order_details">
    <ion-col size="6">
      <span class="txt">Amount</span>
    </ion-col>
    <ion-col size="6" style="text-align: right;">
      <span class="ion-margin-end">{{user_order_details.amount/100| currency:'INR'}}</span>
    </ion-col>
  </ion-row>

  <ion-row *ngIf="user_order_details">
    <ion-col size="4">
      <span class="txt">Order Id</span>
    </ion-col>
    <ion-col size="8" style="text-align: right;">
      <span class="ion-margin-end">{{user_order_details.id}}</span>
    </ion-col>
  </ion-row>

  <div style="margin-top: 2rem;">
    <ion-button size="block" class="ion-margin-start ion-margin-end" (click)="pay()">Pay Now</ion-button>
  </div>


  

</ion-content>
