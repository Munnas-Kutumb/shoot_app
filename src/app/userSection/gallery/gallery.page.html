<ion-header>
  <ion-toolbar>
    <ion-icon name="chevron-back-outline" slot="start" class="back-btn" (click)="backBtn()"></ion-icon>
    <ion-title>Gallery</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img style="margin: auto;display: block;height: 14rem;position: relative; top: 6rem;width: 12rem;"
    src="assets/img/servicejpg.jpg" *ngIf="gallery && gallery.length==0">

  <div style="padding: 0.5rem;">
    <ion-row *ngFor="let item of gallery">

      <ion-col size="12" *ngIf="item.album.length > 0 || item.video_link.length > 0">
        <ion-label style="font-size: 1.1rem;font-weight: 600;">{{item.service_id.subcategory_name}}</ion-label>
      </ion-col>

      <ion-row *ngIf="item.album.length > 0 || item.video_link.length > 0">
        <ion-col size="4" *ngFor="let i of item.album">
          <img src="{{this.common.serviceurl}}merchant/{{i}}" (click)="view(i)" alt=""
            style="height: 5rem; width: 7rem; ">
        </ion-col>

        <ion-col size="4" *ngFor="let i of item.video_link">
          <span>
            <a href={{i}} target="_blank" rel="noopener noreferrer">
              <ion-icon name="play" class="playicon"></ion-icon>
              <img class="thumbimg" src="{{youtube_thumb(i)}}" style="height: 5rem; width: 7rem; " />
            </a>
          </span>
        </ion-col>
      </ion-row>

          </a>
          

        </div>
      </div> -->

  </div>
</ion-content>
