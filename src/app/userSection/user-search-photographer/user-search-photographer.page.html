<ion-header>
    <ion-toolbar>
        <ion-icon slot="start" name="chevron-back-outline" class="back-btn" (click)="backBtn()"></ion-icon>
        <ion-title>
            <ion-input class="inp-search" [(ngModel)]="searchtext" (ionChange)="search()" placeholder="Search Photographer"></ion-input>
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content style="--background:#f9f9ff;">

    <!-- <div class="search-div">
        <ion-searchbar showCancelButton="focus" cancelButtonText="Custom Cancel"></ion-searchbar>
    </div> -->
    <!-- card -->
    <ion-card *ngFor="let item of items" (click)="tomProfile(item._id)">
        <ion-row class="brow">
            <ion-col size="4" style=" height: 7.5rem; padding: 0;">
                <!-- <img src="assets/img/neto.jpeg" class="brand-image"> -->
                <img *ngIf="item.banner_image" src="{{this.common.serviceurl}}/merchant/{{item.banner_image}}" class="brand-image">
                
                <img *ngIf="!item.banner_image" src="assets/img/event-camera.png" class="brand-image" />
            </ion-col>
            <ion-col size="7" style="padding: 0.6rem; padding-bottom: 0;">
                <ion-row>
                    <ion-col size="12" style="padding: 0; ">
                        <h6 class="brand-name">{{item.brand_name}}</h6>
                        <h6 style="margin: 0.3rem 0; margin-bottom: 0; font-size: 15px;">{{item.name}}</h6>
                    </ion-col>
                </ion-row>
                <p class="address" *ngIf="item.address">{{item.address.address.slice(0,20)}}</p>
                <p style="margin: 0.3rem 0;" >
                    <span><ion-icon name="star" [style.color]="'#ea2d78'" class="rating-icon"></ion-icon></span>
                    <span class="rating" *ngIf="!item.rating">3.5</span>
                    <span class="rating" *ngIf="item.rating">{{item.rating}}</span>

                </p>
         </ion-col>
        </ion-row>

    </ion-card>

    <div style="text-align: center;" *ngIf="items.length == 0">
        <img src="assets/img/camera-logo.png" class="no-camera">
        <h6 class="no-bbok-text"> NO PHOTOGRAPHERS AVAILABLE </h6>
    </div>

</ion-content>
